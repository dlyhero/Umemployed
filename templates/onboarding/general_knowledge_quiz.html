{% extends 'users/base.html' %} {% load static %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h1 class="text-center mb-4">General Knowledge Quiz</h1>
        <div id="timer" class="text-center mb-3"></div>
        <form id="quizForm" method="post">
          {% csrf_token %} {% for question in questions %}
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ question.question }}</h5>
              {% for answer in question.generalknowledgeanswer_set.all %}
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="question{{ question.id }}"
                  value="{{ answer.id }}"
                  id="question{{ question.id }}_{{ answer.id }}"
                />
                <label
                  class="form-check-label"
                  for="question{{ question.id }}_{{ answer.id }}"
                >
                  {{ answer.answer }}
                </label>
              </div>
              {% endfor %}
            </div>
          </div>
          {% endfor %}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Set the countdown time in seconds
  const countdownTime = 120; // 5 minutes

  // Function to start the countdown
  function startTimer(duration, display) {
    let timer = duration,
      minutes,
      seconds;
    let countdown = setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + ":" + seconds;

      if (--timer < 0) {
        clearInterval(countdown);
        document.getElementById("quizForm").submit();
      }
    }, 1000);
  }

  // Start the timer when the page loads
  window.onload = function () {
    const display = document.getElementById("timer");
    startTimer(countdownTime, display);
  };
</script>

{% endblock %}
