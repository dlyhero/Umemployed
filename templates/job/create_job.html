{% extends "users/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<head>
  <!-- Include Bootstrap CSS -->
  {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> {% endcomment %}

  <style>
    .container {
      margin-top: 20px;
    }

    .card {
      padding: 20px;
      margin-bottom: 20px;
    }

    .btn-primary {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<div class="row mt-5">
  <div class="card mx-auto" style="width: 60rem">
    <div class="card-body">
      <h5 class="card-title mb-3">Create Job</h5>

      <section>
        enter job title if not found on list 
        <input type="text" name="job_title" id="job_title" placeholder="Job Title" />
        <a href="{% url 'job:execute_input' %}"><button type="button" class="btn btn-primary">Add Job Title</button></a>
        
      </section>
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'job:create-job' %}"
      >
        {% csrf_token %} 
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
