{% load crispy_forms_field %}

<div class="{{ field_class }}">
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="{{ label_class }}">{{ field.label }}</label>
    {% endif %}
    {% crispy_field field %}
    {% if field.help_text %}
        <small id="{{ field.id_for_label }}_help" class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
</div>
