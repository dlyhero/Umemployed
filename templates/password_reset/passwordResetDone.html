{% extends 'resume/base.html' %}
{% block custom_css %}
  {% load static %}
  {% comment %} <link rel="stylesheet" href="{% static 'myapp/custom.css' %}"> {% endcomment %}
{% endblock %}
{% block content %}
    
   
    <main class="flex-grow flex items-center justify-center bg-gray-100 pt-20 pb-20">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg text-center">
            <div class="flex items-center justify-center mb-6">
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m0 0l5 5M6 14l-2-2"></path>
                </svg>
                

            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Password reset successful</h2>
            <p class="text-gray-600 mb-6">Please login to your account with your new password.</p>
            <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Log in</a>
        </div>
    </main>
    
    {% endblock %}
