{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - UmEployment</title>
    <link rel="icon" href="{% static 'build/logo/logo-color.png' %}" />
    <link rel="stylesheet" href="{% static 'build/css/404.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <div class="logo blinking">
        </div>
        <h1 class="text-6xl font-bold text-gray-800 mt-4">404</h1>
        <p class="text-2xl text-gray-600 mt-4">Oops! Page not found.</p>
        <p class="text-gray-600 mt-2">The page you are looking for does not exist.</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 text-white bg-[#1e90ff] rounded hover:bg-blue-600">Go Back Home</a>
    </div>
</body>
</html>
