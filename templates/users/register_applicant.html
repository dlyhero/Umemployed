{% load static %} {% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Signup | UmEmployed</title>
    <style>
      a {
        text-decoration: none;
      }
    </style>
</head>
<body>
    <div>
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Signup Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="{% static 'img/login/1.png' %}" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Join Us</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Become a part of our professional community.</small>
            </div> 
            
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Create an Account</h2>
                        <p>Get started by signing up for an account.</p>
                    </div>
                    <form method="post" action="{% url 'register-applicant' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="first_name" class="form-control form-control-lg bg-light fs-6" placeholder="First Name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="last_name" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password1" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password2" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="input-group mb-3">
                            <a href="{% provider_login_url 'google' %}">
                                <button class="btn btn-lg btn-light w-100 fs-6">
                                    <img src="{% static 'img/login/google.png' %}" style="width:20px" class="me-2">
                                    <small>Sign Up with Google</small>
                                </button>
                            </a>
                        </div>
                        <div class="row">
                            <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
