{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and /drop file | UmEmployed</title>
    <link rel="icon" href="{% static 'build/logo/logo-color.png' %}" />
    <link rel="stylesheet" href="{% static 'build/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'src/input.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="flex flex-col h-[90vh] relative text-sm">
    <header
      class="flex justify-between items-center md:border-b top-0 right-0 left-0 px-2 md:px-5 py-2 mb-10 bg-white"
    >
      <div class="flex items-center gap-10">
        <div class="logo-wrap flex items-center">
          <img class="w-7 md:w-10" src="{% static 'build/logo/logo-color.png' %}" alt="" />
          <span class="text-[#1e90ff] hidden md:block md:text-xl font-bold">UmEmployed</span>
        </div>
        <a class="hidden md:block" href="#">Home</a>
        <a class="hidden md:block" href="#">Jobs</a>
        <a class="hidden md:block" href="resume.html">Resume</a>
      </div>
      <nav class="flex md:gap-x-4 items-center">
        <ul class="flex gap-x-8 items-center">
          <li>
            <a href="#"><img class="w-4" src="{% static 'build/img/message-square-lines-svgrepo-com.svg' %}" alt="message icon" /></a>
          </li>
          <li>
            <a href="#"><img class="w-4" src="{% static 'build/img/notification-bell-svgrepo-com.svg' %}" alt="notification icon" /></a>
          </li>
          <li class="hidden md:block">
            <a href="./profile.html"><img class="w-4" src="{% static 'build/img/profile-svgrepo-com.svg' %}" alt="profile icon" /></a>
          </li>
          <li class="md:hidden">
            <button id="menu-btn" class="text-xl">
              <img class="w-4" src="{% static 'build/img/menu-svgrepo-com.svg' %}" alt="" />
            </button>
          </li>
        </ul>
        <div class="hidden md:block">
          |
          <span class="ml-4"><a href="#">Employers / Post Job</a></span>
        </div>
      </nav>
      <div id="sidebar" class="font-bold fixed bg-[#8080803e] z-auto md:bg-none hidden top-0 bottom-0 left-0 right-0 p-10">
        <div class="sidebar-content h-fit p-2 bg-white rounded-lg absolute bottom-2 right-2 left-2 mx-auto md:hidden">
          <div class="btn-wrap text-end">
            <button id="remove-btn" class="text-2xl text-end ml-auto mr-2">&times;</button>
          </div>
          <div class="nav-item font-bold p-2 border-b hover:bg-blue-50">
            <a class="flex justify-between items-center" href="#">Home</a>
          </div>
          <div class="nav-item font-bold p-2 border-b hover:bg-blue-50">
            <a class="flex justify-between items-center" href="./profile.html">Profile</a>
          </div>
          <div class="nav-item font-bold p-2 border-b hover:bg-blue-50">
            <a class="flex justify-between items-center" href="./resume.html">Resume</a>
          </div>
          <div class="nav-item font-bold p-2 border-b hover:bg-blue-50">
            <a class="flex justify-between items-center" href="#">Jobs</a>
          </div>
          <div class="nav-item font-bold p-2 border-b hover:bg-blue-50">
            <a class="flex justify-between items-center" href="#">Settings</a>
          </div>
        </div>
      </div>
    </header>

    {% block content %}


    {% endblock %}

<footer class="text-center mb-10 px-2">
      &copy;2024 <span class="text-[#1e90ff] font-bold">UmEmployed</span> -
      <span class="underline"><a href="#">Cookies</a>, <a href="#">Privacy</a>, and <a href="#">Terms</a></span>
    </footer>
    <script type="module" src="{% static 'scripts/resume.js' %}"></script>
    <script type="module" src="{% static 'scripts/Profile.js' %}"></script>

  </body>
</html>
