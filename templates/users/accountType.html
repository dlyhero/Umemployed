{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Type</title>
    <link
      rel="shortcut icon"
      href="img/logo/logo-color.png"
      type="image/x-icon"
    />
    <link rel="icon" href="build/logo/logo-color.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head> 
  <body class=" min-h-screen text-sm flex flex-col">
    <header class="header py-3 mb-8 md:mb-16 md:px-10 px-5 bg-white  flex justify-between items-center">
      <div class="logo-wrapper flex items-center">
        <img
          class="w-7 md:w-10"
          id="ue-logo"
          src="{% static 'img/logo/logo-color.png' %}"
          alt="ue logo"
        />
        
      </div>
      <a class="bg-[#1e90ff] px-2 py-1 rounded-full text-white" href="./index.html">Login</a>
    </header>
    <main
      class="mx-auto w-[98%] sm:w-[90%] max-w-[650px] mb-2 flex items-center justify-center "
    >
      <div
        class="sm:bg-white p-12  text-center w-full sm:shadow-xl rounded-lg"
      >
        <h1 class="text-3xl font-bold mb-4">Welcome to <span class="text-[#1e90ff]">UmEmployed</span></h1>
        <p class="text-gray-600 mb-8">Please select your role:</p>
        <div class="flex flex-wrap justify-center gap-4">
          <a
            href="{% url 'resume:upload' %}"
            class="bg-black text-white py-3 px-6 rounded-lg hover:bg-gray-600 w-full sm:w-auto text-center font-bold"
            >I am a Job seeker</a
          >
          <a
            href="{% url 'create_company' %}"
            class="bg-[#1e90ff] text-white py-3 px-6 rounded-lg hover:bg-blue-600 w-full sm:w-auto text-center font-bold"
            >I am a Recruiter</a
          >
        </div>
      </div>
    </main>
    
    <footer class="w-full text-500-800 py-4  text-center mt-auto">
      &copy;2024 <span class="text-[#1e90ff] font-bold">UmEmployed</span> -
    <span class="underline"
      ><a href="#">Cookies</a>, <a href="#">Privacy</a>, and
      <a href="#">Terms</a></span
    >
  </footer>
    <script type="module" src="{% static 'scripts/switch.js' %}"></script>
  </body>
</html>
