
 {% extends 'resume/recruiterBase.html' %}
{% load static %}
 {% block custom_css %}
<!-- Loader CSS -->

<style>
    .loader .logo img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-size: cover;
        margin: 0 auto;
    }

  
    @keyframes blink {
        0%,
        50%,
        100% {
            opacity: 1;
        }

        25%,
        75% {
            opacity: 0;
        }
    }

    .blinking {
        animation: blink 6s infinite;
    }
</style>

  {% endblock %}
{% block content %}
    <main class="flex-grow px-2 md:px-3 w-[98%] lg:w-[100%] mx-auto container">
    <!-- Loader HTML -->
<div id="loader" class="hidden fixed inset-0 bg-gray-200 bg-opacity-2 flex items-center justify-center z-50">
    <div class="loader">
        <div class="logo blinking">
            <img style="no-repeat center center" src="{% static 'build/logo/logo-color.png' %}">
        </div>
        <br><br>
        <span><p>Processing, this might take some seconds.</p><span>
    </div>
</div>

<!-- Add Job Form -->
<!-- Add Job Form -->
<form id="addJob" class="w-full md:w-[65%] mx-auto" method="post" action="{% url 'job:enter_job_description' %}">
    {% csrf_token %}
    <h1 class="text-3xl font-bold text-gray-800 my-5">Add a job</h1>
    
    <!-- Job Description Field -->
    <div class="input-wrap mb-8">
        <label for="job-description" class="text-[17px] font-[500] text-gray-800">Job Description</label><br />
        <textarea class="border resize-none border-gray-400 p-[11px] w-full bg-transparent rounded-lg outline-1 outline-[#1e90ff]"
                  rows="5" placeholder="Provide a detailed description of the job role and responsibilities"
                  name="description" id="job-description" required>{{ form.description.value|default_if_none:"" }}</textarea>
    </div>
    
    <!-- Responsibilities Field -->
    <hr class="my-14 border-gray-500" />
    <div class="input-wrap mb-8">
        <label for="responsibilities" class="text-[17px] font-[500] text-gray-800">Responsibilities</label><br />
        <textarea class="border border-gray-400 p-[11px] w-full bg-transparent rounded-lg outline-1 outline-[#1e90ff]" 
                  placeholder="You'll be in charge of ..." name="responsibilities" id="responsibilities" 
                  rows="4" required>{{ form.responsibilities.value|default_if_none:"" }}</textarea>
    </div>
    
    <!-- Ideal Candidate/Qualifications Field -->
    <div class="input-wrap mb-8">
        <label for="ideal_candidate" class="text-[17px] font-[500] text-gray-800">Qualifications</label><br />
        <textarea class="border border-gray-400 p-[11px] w-full bg-transparent rounded-lg outline-1 outline-[#1e90ff]" 
                  placeholder="Enter the required Qualifications" name="ideal_candidate" id="ideal_candidate" 
                  rows="4" required>{{ form.ideal_candidate.value|default_if_none:"" }}</textarea>
    </div>

    <!-- Submit Button -->
    <div class="btn-wrap text-end">
        <button type="submit" class="inline-block px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Next <span class="text-[20px]">&RightArrow;</span>
        </button>
    </div>
</form>


</main>

<!-- JavaScript for handling form submission and loader -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const addJobForm = document.getElementById('addJob');
    const loader = document.getElementById('loader');

    addJobForm.addEventListener('submit', function () {
        loader.classList.remove('hidden');
    });
});
</script>

   
    <script type="module" src="{% static './scripts/addjob.js' %}"></script>
    <script type="module" src="{% static './scripts/dashboard.js' %}"></script>
  {% endblock %}
