{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="card mx-auto" style="width: 40rem;">
        <div class="card-body">
            <h5 class="card-title mb-3">Create A Company</h5>

            <form method="post">
                {% csrf_token %} 
                {{ form|crispy}}

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
