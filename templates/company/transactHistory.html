<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-5xl mx-auto p-6">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Transaction History</h1>
            <div class="flex items-center space-x-4 mt-4 md:mt-0">
                <!-- Search Bar -->
                <input type="text" placeholder="Search transactions..."
                    class="px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#1e90ff] w-48 sm:w-64">
                
                <!-- Filter Dropdown -->
                <select class="px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#1e90ff]">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="bg-white rounded-lg S overflow-auto border">
            <table class="w-full">
                <thead class="bg-[#1e90ff] text-white">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Date</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Description</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Amount</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Transaction Row Template -->
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm text-gray-600">2024-02-06</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-800">Payment for Candidate Profile</td>
                        <td class="px-4 py-3 text-sm font-semibold text-gray-900">$150.00</td>
                        <td class="px-4 py-3">
                            <div>
                                <i class="fas fa-check text-green-500 fa-lg"></i>
                            </div>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm text-gray-600">2024-02-05</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-800">Endorsement Payment</td>
                        <td class="px-4 py-3 text-sm font-semibold text-gray-900">$200.00</td>
                        <td class="px-4 py-3">
                            <span class="text-xs font-semibold text-yellow-500 ">Pending...</span>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm text-gray-600">2024-02-04</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-800">Subscription Renewal</td>
                        <td class="px-4 py-3 text-sm font-semibold text-gray-900">$500.00</td>
                        <td class="px-4 py-3">
                            <div>
                                <i class="fas fa-xmark text-red-500 fa-lg"></i>
                            </div>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm text-gray-600">2024-02-03</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-800">Job Posting Fee</td>
                        <td class="px-4 py-3 text-sm font-semibold text-gray-900">$300.00</td>
                        <td class="px-4 py-3">
                            <div>
                                <i class="fas fa-check text-green-500 fa-lg"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
