<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg border text-center max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Payment Failed!</h1>
        <i class="fa-solid fa-circle-xmark text-red-500 text-6xl mb-4"></i>

        <p class="text-gray-600">Unfortunately, your payment could not be processed.</p>
        <p class="text-gray-600">Please try again or use a different payment method.</p>
        <div class="bg-gray-100 p-4 rounded-lg text-left my-6">
            <p class="text-sm text-gray-600"><span class="font-semibold">Transaction ID:</span> TXN123456789</p>
            <p class="text-sm text-gray-600"><span class="font-semibold">Amount:</span> $150.00</p>
            <p class="text-sm text-gray-600"><span class="font-semibold">Date:</span> 2023-10-05</p>
        </div>
        <a href="/payment" class="mt-6 block bg-[#1e90ff] text-white py-2 px-4 rounded-full hover:bg-blue-500 transition font-semibold">Retry Payment</a>
    </div>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</body>
</html>
