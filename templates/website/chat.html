<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="h-screen">
    <!-- Container -->
    <div class="flex h-full">
        <!-- Main Chat Area -->
        <div class="flex flex-col container mx-auto h-screen overflow-hidden bg-gray-50">
            <!-- Chat Header -->
            <div class="flex  items-center justify-between p-4 bg-[#1e90ff] text-white">
                <h2 class="text-lg font-semibold">John Doe</h2>
                <button class="p-2 rounded-lg hover:bg-blue-400">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 h-[75%] overflow-y-auto p-4 overflow-y-auto space-y-4 ">
                <!-- Sent Message -->
                <div class="flex justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-sm">
                        Hello, how can I help you?
                    </div>
                </div>
                <!-- Received Message -->
                <div class="flex justify-start">
                    <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-sm">
                        Hi! I wanted to ask about the job application.
                    </div>
                </div>
                <!-- Repeat for more messages -->
            </div>

            <!-- Message Input -->
            <div class="p-4 bg-white border-t">
                <form class="flex items-center space-x-3">
                    <input
                        type="text"
                        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Type your message..."
                    />
                    <button
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
