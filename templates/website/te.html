<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ue: #1e90ff;
        --white: white;
      }
      .w-layout-grid {
        grid-row-gap: 16px;
        grid-column-gap: 16px;
        grid-template-rows: auto auto;
        grid-template-columns: 1fr 1fr;
        grid-auto-columns: 1fr;
        display: grid;
      }

      
      .slider-image {
        height: 100%;
      }
      .image-cover {
        object-fit: cover;
        width: 100%;
        min-height: 100%;
      }
      .slider-wrapper {
        width: 100%;
      
        margin-left: auto;
        margin-right: auto;
      }

      .slider-paragraph {
        color: black;
        letter-spacing: -0.2px;
        margin-bottom: 0;
        font-size: 20px;
        line-height: 32px;
      }
      .slider-card {
        grid-column-gap: 40px;
        grid-row-gap: 40px;
        background-color: var(--white);
        flex-flow: column;
        padding: 32px;
        display: flex;
      }
      .slide {
        height: auto;
      }
      .slider.icon {
        justify-content: center;
        align-items: center;
        width: 48px;
        min-width: 48px;
        height: 48px;
        display: flex;
      }
      .testimonial-name {
        color: var(black);
        font-weight: 500;
        line-height: 24px;
      }
      .testimonial-avater {
        grid-column-gap: 12px;
        grid-row-gap: 12px;
        justify-content: flex-start;
        align-items: center;
        display: flex;
      }
      .testimonial-author {
        color: #5a5a60;
        letter-spacing: 0.8px;
      }
      .slider-card {
        background-color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: none; /* Hide all cards by default */
      }
      .slider-card.active {
        display: flex;
      }

      @media screen and (max-width: 991px) {
        .slider-section {
          padding-top: 30px;
          padding-bottom: 30px;
        }
      }
      @media screen and (max-width: 767px) {
        .slider-grid {
          grid-template-columns: 1fr;
        }
      }
      @media screen and (max-width: 499px) {
      }
    </style>
  </head>

<body>
  <div class="relative w-full overflow-hidden">
    <!-- Carousel Container -->
    <div id="carousel" class="flex transition-transform duration-700 ease-linear">
      
      <!-- Job Card 1 -->
      <div class="w-full flex-shrink-0 p-4 bg-gray-100 rounded-lg shadow-lg m-2">
        <h3 class="text-lg font-bold">Software Engineer</h3>
        <p class="text-sm text-gray-600">Google - Full-time</p>
        <p class="text-sm text-gray-500 mt-2">Location: Mountain View, CA</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">View Details</button>
      </div>
      
      <!-- Job Card 2 -->
      <div class="w-full flex-shrink-0 p-4 bg-gray-100 rounded-lg shadow-lg m-2">
        <h3 class="text-lg font-bold">Product Designer</h3>
        <p class="text-sm text-gray-600">Facebook - Full-time</p>
        <p class="text-sm text-gray-500 mt-2">Location: Menlo Park, CA</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">View Details</button>
      </div>
      
      <!-- Additional Job Cards as needed... -->
      
    </div>
    
    <!-- Carousel Controls -->
    <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
      &#9664;
    </button>
    <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
      &#9654;
    </button>
  </div>
  <svg width="260" height="50" xmlns="http://www.w3.org/2000/svg">
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="30" fill="#1e90ff" font-weight="bold">UmEmployed</text>
  </svg>
  
  
<script>
  const carousel = document.getElementById("carousel");
let currentIndex = 0;
const slideInterval = 3000; // 3 seconds per slide
const transitionDuration = 1000; // 1 second slide transition

function updateCarousel() {
  const offset = -currentIndex * carousel.children[0].clientWidth;
  carousel.style.transition = `transform ${transitionDuration}ms ease`;
  carousel.style.transform = `translateX(${offset}px)`;
}

// Auto-scroll function
function startAutoScroll() {
  setInterval(() => {
    currentIndex = (currentIndex + 1) % carousel.children.length;
    updateCarousel();
  }, slideInterval);
}

// Start the auto-scrolling
startAutoScroll();

</script>  
 </body>
</html>
