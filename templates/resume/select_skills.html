{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<head>
    <style>
        .motivation-text {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .progress-tracker {
            margin-bottom: 30px;
            border-radius: 10px;
            height: 30px;
        }
        .accordion {
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            padding-bottom:220px;
        }
        .accordion button {
            background-color: #f8f9fa;
            border: none;
            outline: none;
            text-align: left;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid #ddd;
        }
        .accordion button.active {
            background-color: #e9ecef;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .accordion-content.active {
            display: block;
        }
    </style>
</head>
<div class="container mt-5">
    <div class="progress progress-tracker">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><a style="color: #ffffff; font-size:16px;" href="{% url 'update-resume' %}">Step 1</a></div>
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><a style="color: #ffffff; font-size:16px;" href="{% url 'select_category' %}">Step 2</a></div>
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><a style="color: #ffffff; font-size:16px;" href="{% url 'select_skills' %}">Step 3</a></div>
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><a style="color: #ffffff; font-size:16px;" href="{% url 'onboarding-3' %}">Step 4</a></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="motivation-text">
                <h2>UmEmployed</h2>
                <p style="color: #000; font-size: 18px; font-weight: bold;">Step into a world of opportunities. Your future starts here.</p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Step 3: Choose Skills</h5>

                    <form method="post">
                        {% csrf_token %}

                        <div class="accordion">
                            <button type="button" class="accordion-button" id="skills-button">Select Skills</button>
                            <div class="accordion-content" id="skills-content">
                                {{ form.skills|as_crispy_field }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'select_category' %}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const skillsButton = document.getElementById('skills-button');
    const skillsContent = document.getElementById('skills-content');

    skillsButton.addEventListener('click', () => {
        skillsButton.classList.toggle('active');
        skillsContent.classList.toggle('active');
    });
</script>
{% endblock content %}
