<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Analysis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Transcript Analysis Result</h1>
            
            <div class="space-y-4">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700">Recommended Job Title:</h2>
                    <p class="text-gray-600">{{ job_title }}</p>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold text-gray-700">Reasoning:</h2>
                    <p class="text-gray-600">{{ reasoning }}</p>
                </div>
                
              
                
                <div class="mt-6">
                    <a href="{% url 'upload_transcript' %}" class="text-blue-600 hover:text-blue-800">
                        Analyze Another Transcript
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
