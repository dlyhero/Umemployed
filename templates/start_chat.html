<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Chat</title>
</head>
<body>
    <h2>Start a New Chat</h2>

        {% csrf_token %}
        {{ form.as_p }}

</body>
</html>
